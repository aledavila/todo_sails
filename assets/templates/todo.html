<div class="container" ng-controller="TodoCtrl as todo">
  
  <div class="jumbotron">
    <h1 align="center">My to do's</h1>
    <br>
    <div class="row" id="todo-form">
      <div class="col-sm-8 col-sm-offset-2 text-center">

      </div>
    </div>
  </div>

  <div class="row" id="todo-list">
    <div class="col-sm-4 col-sm-offset-4">
      <div class="checkbox" ng-repeat="todo in todos">
        <label>
          <input type="checkbox" ng-click="todo.removeTodo(todo)">
          {{ todo.value }}
        </label>
      </div>
    </div>
  </div>

</div>
